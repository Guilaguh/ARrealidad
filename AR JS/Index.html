<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
</head>
<body>
    <a-scene arjs>
      <a-assets>
        <a-asset-item id="tie" src="Imagenes/RubberDuck_Blue - Copy.prefab.obj"></a-asset-item>
      </a-assets>
        <a-marker preset="hiro">
            <a-entity position="0 0 0" scale="0.1 0.1 0.1">
              <!-- Agregar modelo de horno -->
              <a-entity gltf-model="https://ejemplo.com/horno.glb"></a-entity>

              <a-entity position="0 0 0" scale="1"
         gltf-model="https://raw.githubusercontent.com/pedrovelasquez9/ARJS-example/main/tie.glb"></a-entity>
         
              <a-sphere radius="5" color="red"></a-sphere>
              <a-asset-item id="tie" src="Imagenes/RubberDuck_Blue - Copy.prefab.obj"></a-asset-item>
        </a-marker>
        <a-entity camera look-controls position="0 0 0"></a-entity>
        </a-scene>
</body>
</html>
